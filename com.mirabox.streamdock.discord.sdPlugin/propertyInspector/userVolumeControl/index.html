<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>模板 - 属性检查器</title>
    <link rel="stylesheet" href="../../static/css/sdpi.css">
</head>

<body>
    <div class="sdpi-wrapper" style="display: none">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Logout</div>
            <button class="sdpi-item-value" id="logout">Logout</button>
        </div>
        <div type="select" class="sdpi-item" id="userBox">
            <div class="sdpi-item-label">用户</div>
            <select class="sdpi-item-value" id="user"></select>
        </div>
        <div type="select" class="sdpi-item" id="modeBox" style="display: none">
            <div class="sdpi-item-label">模式</div>
            <select class="sdpi-item-value" id="mode">
                <option value="mute" selected>静音</option>
                <!-- <option value="adjustment">调整</option> -->
                <option value="set">设置</option>
            </select>
        </div>
        <div type="select" class="sdpi-item" id="typeBox" style="display: none">
            <div class="sdpi-item-label">静音类型</div>
            <select class="sdpi-item-value" id="type">
                <option value="muteOrUnmute" selected>静音/取消静音</option>
                <option value="mute">静音</option>
                <option value="unmute">取消静音</option>
            </select>
        </div>
        <div type="select" class="sdpi-item" id="iconBox" style="display: none">
            <div class="sdpi-item-label">图标样式</div>
            <select class="sdpi-item-value" id="icon">
                <option value="static" selected>静态</option>
                <option value="level">动态水平</option>
                <option value="vertical">动态垂直</option>
            </select>
            </select>
        </div>
        <div type="range" class="sdpi-item" id="adjustmentBox" style="display: none">
            <div class="sdpi-item-label">调整单位</div>
            <span>-25%</span>
            <input type="range" id="adjustment" class="sdpi-item-value" min="-25" max="25" value=0>
            <span>25%</span>
        </div>
        <div type="range" class="sdpi-item" id="volumeBox" style="display: none">
            <div class="sdpi-item-label">理想音量</div>
            <input type="range" id="volume" class="sdpi-item-value" min="0" max="100" value=50>
        </div>
        <div class="sdpi-info-label hidden" style="left: 227px; top: -1000px;" value="">TooltipText</div>
    </div>
    <script src="../utils/common.js"></script>
    <script src="../utils/action.js"></script>
    <script src="../utils/axios.js"></script>
    <script src="index.js"></script>
</body>
<style>
    #initiateBox,
    #initiateBoxx {
        justify-content: center;
        font-weight: bold;
    }

    span{
        line-height: 26px;
    }
</style>

</html>
